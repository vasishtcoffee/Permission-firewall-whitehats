<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Firewall</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        /* App Cards */
        .apps-grid {
            display: grid;
            gap: 20px;
        }
        .app-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-info {
            flex: 1;
        }
        .app-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .permissions {
            color: #666;
            font-size: 0.95em;
        }
        .threat-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .critical {
            background: #ffebee;
            color: #c62828;
        }
        .high {
            background: #fff3e0;
            color: #e65100;
        }
        .medium {
            background: #fffde7;
            color: #f57f17;
        }
        .normal {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        
        .refresh-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 0.9em;
        }
        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ Privacy Firewall</h1>
            <p class="subtitle">App Permission Monitor</p>
        </header>

        <!-- Apps Grid -->
        <div class="apps-grid" id="apps-container">
            <div class="loading">Loading apps...</div>
        </div>
    </div>

    <!-- Auto-refresh indicator -->
    <div class="refresh-status">
        <span class="pulse"></span>
        <span>Live monitoring</span>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Fetch and display apps
        async function fetchApps() {
            try {
                const response = await fetch(`${API_URL}/apps/simple`);
                const data = await response.json();
                
                if (data.success && data.apps.length > 0) {
                    displayApps(data.apps);
                } else {
                    document.getElementById('apps-container').innerHTML = 
                        '<div class="loading">No suspicious apps detected.</div>';
                }
            } catch (error) {
                console.error('Error fetching apps:', error);
                document.getElementById('apps-container').innerHTML = 
                    '<div class="loading">Error connecting to backend.</div>';
            }
        }

        function displayApps(apps) {
            const html = apps.map(app => `
                <div class="app-card">
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="permissions">Accessing: ${app.permissions.join(', ')}</div>
                    </div>
                    <span class="threat-badge ${app.threat_level.toLowerCase()}">${app.threat_level}</span>
                </div>
            `).join('');

            document.getElementById('apps-container').innerHTML = html;
        }

        // Initial load and auto-refresh
        fetchApps();
        setInterval(fetchApps, 5000);  // Every 5 seconds
    </script>
</body>
</html>
