<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Firewall Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            color: #666;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .critical { color: #e74c3c; }
        .high { color: #f39c12; }
        .medium { color: #f1c40f; }
        .low { color: #95a5a6; }
        
        /* Events Table */
        .events-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
            display: inline-block;
        }
        .badge-critical {
            background: #ffebee;
            color: #c62828;
        }
        .badge-high {
            background: #fff3e0;
            color: #e65100;
        }
        .badge-medium {
            background: #fffde7;
            color: #f57f17;
        }
        .badge-low {
            background: #f5f5f5;
            color: #757575;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        /* Auto-refresh indicator */
        .refresh-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 0.9em;
        }
        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ Privacy Firewall</h1>
            <p class="subtitle">Hybrid ML + Rule-Based Threat Detection</p>
        </header>

        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Events</div>
                <div class="stat-value" id="total-events">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Critical</div>
                <div class="stat-value critical" id="critical-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">High</div>
                <div class="stat-value high" id="high-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Medium</div>
                <div class="stat-value medium" id="medium-count">-</div>
            </div>
        </div>

        <!-- Events Table -->
        <div class="events-section">
            <h2>ðŸ“Š Recent Permission Events</h2>
            <div id="events-container">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <!-- Auto-refresh indicator -->
    <div class="refresh-status">
        <span class="pulse"></span>
        <span>Auto-refreshing every 3 seconds</span>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Fetch stats
        async function fetchStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-events').textContent = data.total;
                    document.getElementById('critical-count').textContent = data.critical;
                    document.getElementById('high-count').textContent = data.high;
                    document.getElementById('medium-count').textContent = data.medium;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Fetch events
        async function fetchEvents() {
            try {
                const response = await fetch(`${API_URL}/events/dashboard?limit=20`);
                const data = await response.json();
                
                if (data.success && data.events.length > 0) {
                    displayEvents(data.events);
                } else {
                    document.getElementById('events-container').innerHTML = 
                        '<div class="loading">No events yet. Start logger first!</div>';
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('events-container').innerHTML = 
                    '<div class="loading">Error connecting to API. Make sure it\'s running!</div>';
            }
        }

        // Display events in table
        function displayEvents(events) {
            const badges = {
                'CRITICAL': 'badge-critical',
                'HIGH': 'badge-high',
                'MEDIUM': 'badge-medium',
                'LOW': 'badge-low'
            };

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Application</th>
                            <th>Permission</th>
                            <th>Threat Level</th>
                            <th>Reason</th>
                            <th>Detection Layer</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${events.reverse().map(event => `
                            <tr>
                                <td>${event.timestamp}</td>
                                <td><strong>${event.app_name}</strong></td>
                                <td>${event.permission_type}</td>
                                <td><span class="badge ${badges[event.threat_level]}">${event.threat_level}</span></td>
                                <td>${event.reason}</td>
                                <td>${event.layers_triggered || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('events-container').innerHTML = html;
        }

        // Initial load
        fetchStats();
        fetchEvents();

        // Auto-refresh every 3 seconds
        setInterval(() => {
            fetchStats();
            fetchEvents();
        }, 3000);
    </script>
</body>
</html>
