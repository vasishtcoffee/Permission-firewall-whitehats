<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Permission Test Suite</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>ğŸ§ª Permission Test Suite</h1>
  <div id="results"></div>
  
  <h2>Camera & Microphone</h2>
  <button onclick="testCamera()">ğŸ“· Test Camera</button>
  <button onclick="testMicrophone()">ğŸ¤ Test Microphone</button>
  <button onclick="testBoth()">ğŸ“·ğŸ¤ Test Both</button>
  
  <h2>Geolocation</h2>
  <button onclick="testGeolocation()">ğŸ“ Test Location</button>
  
  <h2>Clipboard</h2>
  <button onclick="testClipboardRead()">ğŸ“‹ Read Clipboard</button>
  <button onclick="testClipboardWrite()">ğŸ“ Write Clipboard</button>
  
  <h2>File Access</h2>
  <input type="file" id="fileInput" onchange="testFileAccess()">
  <label for="fileInput">
    <button onclick="document.getElementById('fileInput').click()">ğŸ“ Select File</button>
  </label>
  
  <script>
    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = 'result';
      div.style.borderLeft = `4px solid ${type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue'}`;
      div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      document.getElementById('results').prepend(div);
    }
    
    async function testCamera() {
      try {
        log('Requesting camera...', 'info');
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        log('âœ… Camera access granted!', 'success');
        stream.getTracks().forEach(track => track.stop());
      } catch (error) {
        log(`âŒ Camera denied: ${error.message}`, 'error');
      }
    }
    
    async function testMicrophone() {
      try {
        log('Requesting microphone...', 'info');
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        log('âœ… Microphone access granted!', 'success');
        stream.getTracks().forEach(track => track.stop());
      } catch (error) {
        log(`âŒ Microphone denied: ${error.message}`, 'error');
      }
    }
    
    async function testBoth() {
      try {
        log('Requesting camera + microphone...', 'info');
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        log('âœ… Camera + microphone granted!', 'success');
        stream.getTracks().forEach(track => track.stop());
      } catch (error) {
        log(`âŒ Both denied: ${error.message}`, 'error');
      }
    }
    
    function testGeolocation() {
      log('Requesting geolocation...', 'info');
      navigator.geolocation.getCurrentPosition(
        (position) => {
          log(`âœ… Location granted: ${position.coords.latitude}, ${position.coords.longitude}`, 'success');
        },
        (error) => {
          log(`âŒ Location denied: ${error.message}`, 'error');
        }
      );
    }
    
    async function testClipboardRead() {
      try {
        log('Requesting clipboard read...', 'info');
        const text = await navigator.clipboard.readText();
        log(`âœ… Clipboard read: "${text}"`, 'success');
      } catch (error) {
        log(`âŒ Clipboard read denied: ${error.message}`, 'error');
      }
    }
    
    async function testClipboardWrite() {
      try {
        log('Requesting clipboard write...', 'info');
        await navigator.clipboard.writeText('Test from Permission Watcher');
        log('âœ… Clipboard written!', 'success');
      } catch (error) {
        log(`âŒ Clipboard write denied: ${error.message}`, 'error');
      }
    }
    
    function testFileAccess() {
      const input = document.getElementById('fileInput');
      if (input.files.length > 0) {
        log(`ğŸ“ File selected: ${input.files[0].name}`, 'info');
      }
    }
    
    log('Test page loaded. Extension should intercept all permission requests.', 'info');
  </script>
</body>
</html>
